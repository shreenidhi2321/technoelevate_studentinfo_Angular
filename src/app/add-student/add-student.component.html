<div class="d-flex justify-content-center h-100">
    <div class="card">
        <div class="container">
            <form [formGroup]="form">
                <div class="form-group">
                   <label for="userId">userId</label>
                   <input type="number" class="form-control" id="userId" formControlName="userId">
    
                </div>
                <div class="form-group">
                    <label for="name">Student Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
     
                 </div>
                 <div class="form-group">
                    <label for="marks">marks</label>
                    <input type="number" class="form-control" id="marks" formControlName="marks" >
     
                 </div>
                 <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
     
                 </div>
                 <div class="form-group">
                    <label for="grade">grade</label>
                    <input type="text" class="form-control" id="grade" formControlName="grade">
     
                 </div>
                 
                 
                 
                 <div>
                     <button class="btn btn-primary" type="submit" (click)="postStudent()">Add</button>
                 </div>
    
                
            </form>
        </div>
        </div>
    </div>
